<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Level 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">How To Top Up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Location <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="reg-head">
        <span class="reg-text">Registration</span>
    </div>
    <div class="wrapper">
        <div class="phy-add-id">
            <span class="phy-add-id-text">Physical Address and Identification</span>
        </div>
        <div class="form-group">
            <label>Street Address</label>
            <input class="form-control" placeholder="50 W 34th Steet" style="margin-bottom: 0px">
            <span class="res-info">*Residential only, No PO Box</span>
        </div>
        <div class="form-group">
            <label>Appartment/Suite</label>
            <input class="form-control" placeholder="-">
        </div>
        <div class="form-group">
            <label>City/Town</label>
            <input class="form-control" placeholder="NewYork">
        </div>
        <div class="form-group">
            <label>Parish</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" placeholder="abc@gmail.com">
        </div>
        <div class="form-group">
            <label>ID Number</label>
            <input class="form-control" placeholder="12324325432">
        </div>
        <div class="button-place">
            <button type="button" class="back-btn">Back</button>
            <button type="button" class="save-btn">Save and Continue</button>
        </div>
    </div>
</body>

</html>
